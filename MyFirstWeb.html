<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML, CSS, & JS Example</title>
    <!-- Load Tailwind CSS via CDN for easy, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the 'Inter' font and enable dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enables dark mode based on the 'dark' class on the HTML tag
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Embedded CSS for small customizations -->
    <style>
        /* Base styles for the light/dark transition */
        body {
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 sm:p-10 transition duration-300">

        <!-- Header and Dark Mode Toggle -->
        <header class="flex justify-between items-center border-b pb-4 mb-6 border-gray-200 dark:border-gray-700">
            <h1 class="text-3xl font-extrabold text-indigo-600 dark:text-indigo-400">
                Project Titan
            </h1>

            <!-- Dark Mode Toggle Button (The JavaScript makes this functional) -->
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 shadow-md hover:ring-2 hover:ring-indigo-500 transition duration-150">
                <!-- Moon Icon (for light mode) / Sun Icon (for dark mode) -->
                <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </header>

        <!-- Main Body Text -->
        <main class="space-y-6">
            <p class="text-lg leading-relaxed">
                This is the **HTML** structure, defining the layout and content. The look and feel (colors, spacing, and responsiveness) is handled by **CSS** (using Tailwind classes in the `class` attributes and the `<style>` block).
            </p>

            <div class="p-5 bg-indigo-50 dark:bg-gray-700 rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold mb-3 text-indigo-700 dark:text-indigo-300">
                    JavaScript Interactive Section
                </h2>
                <input type="text" id="text-input" placeholder="Type something here..."
                       class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-600 dark:text-white transition duration-150">

                <button id="action-button"
                        class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02]">
                    Process Input
                </button>

                <p id="output-message" class="mt-4 p-3 bg-white dark:bg-gray-800 rounded-lg border border-dashed border-indigo-400 dark:border-indigo-600 hidden">
                    <!-- Output will be displayed here by JS -->
                </p>
            </div>
        </main>

        <footer class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2025 Web Development Example. All rights reserved.
        </footer>

    </div>

    <!-- Embedded JavaScript for Logic and Interactivity -->
    <script>
        // --- Dark Mode Logic (CSS & JS working together) ---

        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const html = document.documentElement; // The <html> element

        // Function to set the current theme
        function setTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // Default to light mode if no preference is set
            setTheme('light');
        }

        // Add event listener to the toggle button
        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });


        // --- Simple Input Processing Logic (Pure JS) ---

        const inputField = document.getElementById('text-input');
        const actionButton = document.getElementById('action-button');
        const outputMessage = document.getElementById('output-message');

        actionButton.addEventListener('click', processInput);

        // Allow pressing Enter key to trigger the action
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processInput();
            }
        });

        function processInput() {
            const inputValue = inputField.value.trim();

            if (inputValue === '') {
                outputMessage.textContent = 'Please enter some text to process!';
                outputMessage.classList.add('text-red-500', 'border-red-400');
                outputMessage.classList.remove('hidden', 'text-green-500', 'border-green-400');
            } else {
                // Example JavaScript operation: reverse the string
                const reversed = inputValue.split('').reverse().join('');
                outputMessage.innerHTML = `
                    You typed: <span class="font-mono bg-gray-200 dark:bg-gray-700 p-1 rounded-md">${inputValue}</span>.
                    <br>
                    Reversed by JS: <span class="font-mono bg-indigo-200 dark:bg-indigo-900 p-1 rounded-md">${reversed}</span>.
                `;
                outputMessage.classList.remove('hidden', 'text-red-500', 'border-red-400');
                outputMessage.classList.add('text-green-500', 'border-green-400');
            }
            // Show the message box
            outputMessage.classList.remove('hidden');
        }

    </script>
</body>
</html>
